<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Budget - National Income</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100">

    <header class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">National Income (Taxation)</h1>
        <a href="index.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow">&larr; Home</a>
    </header>

    <section id="incomeSection" class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center border-b pb-2 mb-4">
            <h2 id="breadcrumb" class="text-lg font-semibold text-gray-700">Current Level: National</h2>
            <button id="backButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-3 rounded-lg text-sm shadow hidden" data-tooltip="Go back to parent category">&larr; Back</button>
        </div>

        <div class="my-4 p-3 bg-gray-50 rounded-lg border">
            <h4 class="text-sm font-semibold text-gray-800">Justification from <span id="responsibleEntity" class="font-bold">The Chancellor</span>:</h4>
            <p id="currentJustification" class="text-xs text-gray-700 italic"></p>
        </div>

        <!-- This container will be populated by JavaScript with interactive sliders -->
        <div id="incomeInputs" class="space-y-4"></div>

        <div class="border-t mt-6 pt-6 text-center">
             <div class="my-4">
                <h4 class="text-xl font-semibold">Your Estimated Total Revenue: <span id="userRevenueTotal" class="text-blue-600">£0</span></h4>
                <p class="text-sm text-gray-600">(Proposed: <span id="proposalRevenueTotal">£0</span> | Last Year: <span id="lastYearRevenueTotal">£0</span>)</p>
            </div>
            <div class="mt-4 space-x-2">
                <button id="adoptProposal" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg text-xs shadow">Adopt All Proposals</button>
                <button id="resetAllocation" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-3 rounded-lg text-xs shadow">Reset to Last Year's Rates</button>
            </div>
        </div>

        <div class="mt-8 text-center border-t pt-6">
            <a href="spending.html" id="assignButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow">Set Budget & Proceed to Spending &rarr;</a>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
