<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Budget Allocation - Income</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100">

    <header class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">National Income (Taxation)</h1>
        <a href="index.html" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow">&larr; Home</a>
    </header>

    <section id="incomeSection" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Your Allocation -->
            <div class="lg:col-span-2">
                <h3 class="text-xl font-semibold mb-2 text-center text-gray-700">Your Tax Plan</h3>
                <p class="text-sm text-gray-600 text-center mb-2">Adjust the percentage of revenue from each source.</p>
                <div class="chart-container h-96 mx-auto">
                    <canvas id="incomeChart"></canvas>
                </div>
                <div class="mt-4 text-center">
                    <h4 class="text-lg font-semibold">Your Estimated Revenue: <span id="userRevenueTotal" class="text-blue-600">£0</span></h4>
                </div>
            </div>

            <!-- Context -->
            <div class="lg:col-span-1 flex flex-col justify-around mt-6 lg:mt-0">
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-center text-gray-700">Chancellor's Proposal</h3>
                    <div class="chart-container h-48 mx-auto">
                        <canvas id="incomeProposalChart"></canvas>
                    </div>
                    <div class="mt-2 text-center">
                        <h4 class="text-md font-semibold">Proposed Revenue: <span id="proposalRevenueTotal" class="text-gray-800">£0</span></h4>
                    </div>
                </div>
                <div class="my-4 p-3 bg-gray-50 rounded-lg border">
                    <h4 class="text-sm font-semibold text-gray-800">Justification:</h4>
                    <p id="currentJustification" class="text-xs text-gray-700 italic"></p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-center text-gray-700">Last Year's Actuals</h3>
                    <div class="chart-container h-48 mx-auto">
                        <canvas id="incomeLastYearChart"></canvas>
                    </div>
                    <div class="mt-2 text-center">
                        <h4 class="text-md font-semibold">Last Year's Revenue: <span id="lastYearRevenueTotal" class="text-gray-800">£0</span></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t mt-6 pt-4">
            <div id="incomeInputs" class="space-y-2 text-sm"></div>
            <p id="incomeTotalWarning" class="text-red-600 font-semibold mt-2 hidden">Total must be 100%</p>
            <div class="mt-4 text-center space-x-2">
                <button id="adoptProposal" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg text-xs shadow">Adopt Proposal</button>
                <button id="resetAllocation" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-1 px-3 rounded-lg text-xs shadow">Reset to Last Year</button>
            </div>
        </div>

        <div class="mt-8 text-center border-t pt-6">
            <button id="assignButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow">Submit Income Plan</button>
        </div>
    </section>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
