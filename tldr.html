<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Party Infographic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/infographic.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div id="media-container" class="mb-4">
            <!-- Media will be loaded here -->
        </div>
        <div id="caption-container" class="text-center mb-4">
            <!-- Caption will be loaded here -->
        </div>
        <div id="navigation-container" class="flex justify-between">
            <button id="prev-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Previous</button>
            <div id="dots-container" class="flex items-center">
                <!-- Dots will be generated here -->
            </div>
            <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
        </div>
    </div>
    <script src="js/infographic.js"></script>
</body>
</html>
